<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your Lyrics</title>
    <link rel="icon" type="image/png" href="src/img/note_favicon.png"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    
    <section id="main-content" class="container">
            <div class="col-12">
                <div class="row justify-content-center">
                    <h1 id='title'>Find Your Lyrics</h1>
                </div>
            </div>
            <div class="col-12">
                    <div class="row justify-content-center">
                        <form>
                            <div class="row">
                              <div class="col-md-5">
                                <input type="text" id="artist" class="form-control mb-2 mr-sm-2" placeholder="Artist">
                              </div>
                              <div class="col-md-5">
                                <input type="text" id="song" class="form-control mb-2 mr-sm-2" placeholder="Song">
                              </div>
                              <div class="col-md-2">
                                  <button id="search" class="btn btn-outline-dark">search</button>
                              </div>
                            </div>
                          </form>
                    </div><br>
                    <div class="row justify-content-center">
                        <div class="col-md-2">
                            <div class="row justify-content-center">
                                <img  id="artistImg" class="img-fluid rounded">
                            </div><br> 
                            <div class="row justify-content-center">
                                <p id="artistName"></p>
                            </div>
                            <div class="row justify-content-center">
                                <p id="artistSong"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row justify-content-center">
                                <pre class="text-righ" id="lyrics">
                                </pre>
                            </div>
                        </div>
                    </div>
            </div>
    </section>

    
    <script src="bootstrap/jquery/dist/jquery.js"></script>
    <script src="bootstrap/popper.js/dist/umd/popper.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="src/js/lyrics.js"></script>
</body>
</html>
